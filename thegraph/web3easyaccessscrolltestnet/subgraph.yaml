specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: scroll-sepolia
    source:
      address: "0x8F8F94C5D5EEceE02A8adF5Ccd5050E51009608D"
      abi: Factory
      startBlock: 5527372
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateAccount
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: CreateAccount(uint256,address)
          handler: handleCreateAccount
      file: ./src/factory.ts
