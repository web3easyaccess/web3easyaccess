specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FactoryProxy
    network: optimism
    source:
      address: "0x8F8F94C5D5EEceE02A8adF5Ccd5050E51009608D"
      abi: FactoryProxy
      startBlock: 127568994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Upgraded
      abis:
        - name: FactoryProxy
          file: ./abis/FactoryProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/factory-proxy.ts
