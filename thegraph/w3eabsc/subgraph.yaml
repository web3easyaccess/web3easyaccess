specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0xf31f3B3520f93f187692E9C5dCC5a8c0f6558518"
      abi: Factory
      startBlock: 43940847
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateAccount
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: CreateAccount(uint256,address)
          handler: handleCreateAccount
      file: ./src/factory.ts
